version: '3.8'

services:
  api:
    image: ${DOCKER_USERNAME}/${DOCKER_IMAGE_BACKEND}:${DOCKER_IMAGE_TAG:-latest}
    container_name: server
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: ${API_PORT}
    expose:
      - "${API_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:${API_PORT}/health || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - eryuk_net
    restart: unless-stopped

  nginx:
    image: ${DOCKER_USERNAME}/${DOCKER_IMAGE_FRONTEND}:${DOCKER_IMAGE_TAG:-latest}
    container_name: nginx
    # [수정] entrypoint와 command를 삭제해야 자동 치환 스크립트가 돌아갑니다.
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${NGINX_HTTP_PORT}:${NGINX_HTTP_PORT}"
      - "${NGINX_HTTPS_PORT}:${NGINX_HTTPS_PORT}"
    volumes:
      - ./nginx/certs/fullchain.crt:/etc/nginx/ssl/fullchain.crt:ro
      - ./nginx/certs/private.key:/etc/nginx/ssl/private.key:ro
      - ./nginx/certs/dhparam.pem:/etc/nginx/ssl/dhparam.pem:ro
      # 템플릿 파일 위치
      - ./nginx/nginx.conf:/etc/nginx/templates/nginx.conf.template:ro
    environment:
      API_HOST: ${API_HOST}
      API_PORT: ${API_PORT}
      NGINX_HTTP_PORT: ${NGINX_HTTP_PORT}
      NGINX_HTTPS_PORT: ${NGINX_HTTPS_PORT}
      # [핵심] 치환된 결과물이 메인 설정파일을 덮어쓰도록 파일명을 지정합니다.
      NGINX_ENVSUBST_FILENAME: nginx.conf
      NGINX_ENVSUBST_OUTPUT_DIR: /etc/nginx
      NGINX_ENVSUBST_VAR_LIST: '$API_HOST $API_PORT $NGINX_HTTP_PORT $NGINX_HTTPS_PORT'
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:${NGINX_HTTP_PORT}/health || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - eryuk_net
    restart: unless-stopped

networks:
  eryuk_net:
    driver: bridge