services:
  api:
    image: ${DOCKER_USERNAME}/${DOCKER_IMAGE_BACKEND}:${DOCKER_IMAGE_TAG:-latest}
    container_name: server
    environment:
      NODE_ENV: production
      PORT: ${API_PORT}
    expose:
      - "${API_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:${API_PORT}/health || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - eryuk_net
    restart: unless-stopped

  nginx:
    image: ${DOCKER_USERNAME}/${DOCKER_IMAGE_FRONTEND}:${DOCKER_IMAGE_TAG:-latest}
    container_name: nginx
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    environment:
      API_HOST: ${API_HOST}
      API_PORT: ${API_PORT}
      NGINX_PORT: ${NGINX_PORT}
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:${NGINX_PORT}/health || wget --quiet --tries=1 --spider http://localhost:${NGINX_PORT}/ || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - eryuk_net
    restart: unless-stopped

networks:
  eryuk_net:
    driver: bridge