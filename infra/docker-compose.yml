services:
  api:
    image: ${DOCKER_USERNAME}/${DOCKER_IMAGE_BACKEND}:${DOCKER_IMAGE_TAG:-latest}
    container_name: server
    env_file:
      - .env
    expose:
      - "${API_PORT}"
    depends_on:
      redis:
        condition: service_started
    networks:
      - eryuk_net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - eryuk_net
    restart: unless-stopped

  client:
    image: ${DOCKER_USERNAME}/${DOCKER_IMAGE_FRONTEND}:${DOCKER_IMAGE_TAG:-latest}
    container_name: client
    env_file:
      - .env
    expose:
      - "${CLIENT_PORT:-3000}"
    depends_on:
      api:
        condition: service_started
    networks:
      - eryuk_net
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    env_file:
      - .env
    depends_on:
      - api
      - client
    ports:
      - "${NGINX_HTTP_PORT}:${NGINX_HTTP_PORT}"
      - "${NGINX_HTTPS_PORT}:${NGINX_HTTPS_PORT}"
    volumes:
      - ./nginx/certs/fullchain.crt:/etc/nginx/ssl/fullchain.crt:ro
      - ./nginx/certs/private.key:/etc/nginx/ssl/private.key:ro
      - ./nginx/certs/dhparam.pem:/etc/nginx/ssl/dhparam.pem:ro
      - ./nginx/nginx.conf:/etc/nginx/templates/nginx.conf.template:ro
    environment:
      API_HOST: api
      API_PORT: ${API_PORT:-4000}
      CLIENT_HOST: client
      CLIENT_PORT: ${CLIENT_PORT:-3000}
    command: /bin/sh -c "envsubst '$$API_HOST $$API_PORT $$CLIENT_HOST $$CLIENT_PORT' < /etc/nginx/templates/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    networks:
      - eryuk_net
    restart: unless-stopped
volumes:
  redis_data:
networks:
  eryuk_net:
    driver: bridge