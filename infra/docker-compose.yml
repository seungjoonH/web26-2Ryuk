services:
  api:
    image: ${DOCKER_USERNAME}/${DOCKER_IMAGE_BACKEND}:${DOCKER_IMAGE_TAG:-latest}
    container_name: server
    environment:
      NODE_ENV: production
      PORT: ${API_PORT}
    expose:
      - "${API_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:${API_PORT}/health || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - eryuk_net
    restart: unless-stopped

  nginx:
    image: ${DOCKER_USERNAME}/${DOCKER_IMAGE_FRONTEND}:${DOCKER_IMAGE_TAG:-latest}
    container_name: nginx
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${NGINX_HTTP_PORT}:${NGINX_HTTP_PORT}"
      - "${NGINX_HTTPS_PORT}:${NGINX_HTTPS_PORT}"
    volumes:
      - ./nginx/certs/fullchain.crt:/etc/nginx/ssl/fullchain.crt:ro
      - ./nginx/certs/private.key:/etc/nginx/ssl/private.key:ro
      - ./nginx/certs/dhparam.pem:/etc/nginx/ssl/dhparam.pem:ro
      # [수정] 템플릿 파일 위치를 /etc/nginx/templates로 변경합니다.
      - ./nginx/nginx.conf:/etc/nginx/templates/nginx.conf.template:ro
      
    environment:
      API_HOST: ${API_HOST}
      API_PORT: ${API_PORT}
      NGINX_HTTP_PORT: ${NGINX_HTTP_PORT}
      NGINX_HTTPS_PORT: ${NGINX_HTTPS_PORT}
      # [추가] 치환할 환경변수만 명시하여 Nginx 고유 변수($host 등)를 보호합니다.
      NGINX_ENVSUBST_VAR_LIST: '$API_HOST $API_PORT $NGINX_HTTP_PORT $NGINX_HTTPS_PORT'
    # [수정] 수동 command 섹션을 삭제하여 Nginx 기본 entrypoint가 작동하게 합니다.
      # [★ 추가 핵심 설정] 
      # 결과물을 /etc/nginx/conf.d/ 가 아닌 /etc/nginx/nginx.conf 로 생성하게 합니다.
      NGINX_ENVSUBST_OUTPUT_DIR: /etc/nginx
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:${NGINX_HTTP_PORT}/health || wget --quiet --tries=1 --spider http://localhost:${NGINX_HTTP_PORT}/ || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - eryuk_net
    restart: unless-stopped

networks:
  eryuk_net:
    driver: bridge