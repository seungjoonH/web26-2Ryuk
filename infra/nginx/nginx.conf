worker_processes auto;

events {
    worker_connections 768;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;

    gzip on;

    # HTTP -> HTTPS 리다이렉트
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name moolbangwool.duckdns.org localhost;

        # 헬스체크 (리다이렉트 없이 응답)
        location /health {
            default_type text/plain;
            return 200 'OK';
        }

        # 그 외 모든 요청(/) HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 서버
    server {
        listen 443 ssl;
        http2 on;
        server_name moolbangwool.duckdns.org localhost;

        # 인증서 경로
        ssl_certificate /etc/nginx/ssl/fullchain.crt;
        ssl_certificate_key /etc/nginx/ssl/private.key;

        # 강력한 보안 설정 (Diffie-Hellman 및 프로토콜)
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        # 정적 파일 위치 (Dockerfile.prod에서 /usr/share/nginx/html 로 복사)
        root /usr/share/nginx/html;

        # HSTS 설정 (브라우저에게 항상 HTTPS로만 접속하도록 강제, 6개월간 기억)
        add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;

        # OCSP Stapling (인증서 유효성 검사 속도 향상)
        # ssl_stapling on;
        # ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/ssl/fullchain.crt;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # 세션 캐시 (재접속 속도 향상)
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # 추가 보안 헤더 (클릭재킹, XSS 방지 등)
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # 헬스체크
        location /health {
            return 200;
        }

        # API 프록시
        location /api/ {
            proxy_pass http://${API_HOST}:${API_PORT};
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 프론트 정적 파일
        location / {
            index index.html;
            try_files $uri /index.html;
        }

    }
}